<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<div class="card">
	<div class="card-header">
		Neuer Eintrag
	</div>
	<div class="card-body">
		<form (ngSubmit)="onSubmit(newForm)" #newForm="ngForm">
			<div class="form-group">
				<label for="inventoryId">ID*</label>
				<input id="inventoryId" type="text" name="id" pattern="[1-9][0-9]*" class="form-control" required
					   ngModel>
			</div>
			<div class="form-group">
				<label for="inventoryName">Name*</label>
				<input id="inventoryName" type="text" name="name" class="form-control" required ngModel>
			</div>
			<div class="form-group">
				<label for="inventoryModel">Modell</label>
				<input id="inventoryModel" type="text" name="text" class="form-control" ngModel>
			</div>
			<div class="form-group">
				<label for="inventoryOwner">Eigentümer*</label>
				<div class="input-group">
					<input id="inventoryOwner" type="text" class="form-control" name="owner" required #inventoryOwner
						   ngModel>
					<div class="input-group-append">
						<button type="button" class="btn btn-outline-secondary"
								(click)="inventoryOwner.value = 'Code for Heilbronn e.V.'">CFHN
						</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inventorySerial">Seriennummer</label>
				<input id="inventorySerial" type="text" class="form-control" name="serial" ngModel>
			</div>
			<div class="form-check">
				<input id="inventorySticker" type="checkbox" class="form-check-input" name="stickerPresent" ngModel>
				<label for="inventorySticker">Sticker vorhanden</label>
			</div>
			<div class="form-group">
				<label for="inventoryNotes">Notizen</label>
				<textarea id="inventoryNotes" class="form-control" name="notes" ngModel></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Hinzufügen</button>
		</form>
	</div>
</div>
