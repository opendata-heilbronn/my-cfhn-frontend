<ng-container *ngIf="editState else noEdit">
	<div class="d-flex flex-column flex-lg-row justify-content-lg-center align-content-lg-center">
		<ngb-datepicker class="mx-2" [startDate]="date" [minDate]="minDate"
						(select)="onDateSelected($event)"></ngb-datepicker>
		<ngb-timepicker class="mx-2" [(ngModel)]="time" [minuteStep]="5"></ngb-timepicker>
	</div>
	<div class="d-flex justify-content-end mt-4">
		<button class="btn btn-primary" (click)="submit()">Übernehmen</button>
		<button class="btn btn-outline-danger mx-1" (click)="remove()">Löschen️</button>
	</div>
</ng-container>
<ng-template #noEdit>
	<div class="d-flex justify-content-between align-items-center">
		<div>{{datetime | date:'EEEE, dd.MM.yyyy HH:mm'}}</div>
		<div>
			<button class="btn btn-outline-primary mx-2" (click)="editState = true">🖉</button>
			<button class="btn btn-outline-danger mx-2" (click)="remove()">🗑️</button>
		</div>
	</div>
</ng-template>
